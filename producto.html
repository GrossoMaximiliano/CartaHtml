<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./css/index.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="cel_content">
        <div class="producto_selected">
            <a href="./index.html" class="back_arrow">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 12L10 6M4 12L10 18M4 12H14.5M20 12H17.5" stroke="#1C274C" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </a>
            <div class="selected_head">
                <img src="https://argentinaburger.com/wp-content/uploads/2023/12/WM-AB-15-768x768.png" alt="">
            </div>

            <div class="selected_body">
                <div class="divisor">
                    <hr/>
                </div>

                <div class="info">
                    <h1 class="titulo">Hamburguesa Cuarto XL</h1>
                    <p class="precio">$23000</p>
                    <hr>

                    <p class="descripcion">
                        Prueba la Hamburguesa Cuarto XL: un cuarto de libra de pura carne de res, queso derretido, lechuga crujiente, tomate fresco y salsa especial, en un pan suave con ajonjolí. ¡Grande en sabor, perfecta para tu apetito!
                    </p>
                </div>

                <div class="botones">
                    <div class="contador">
                        <button class="btn" onclick="res()">-</button>
                        <p class="cantidad" id="cantidad">1</p>
                        <button class="btn" onclick="add()">+</button>
                    </div>
                    <div class="accion">
                        <button class="agregar">Agregar</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script>
        function add(){
            let n = document.getElementById("cantidad").innerHTML;
            document.getElementById("cantidad").innerHTML = parseInt(n) + 1;
        }

        function res(){
            let n = document.getElementById("cantidad").innerHTML;
            document.getElementById("cantidad").innerHTML = parseInt(n) - 1;
        }
    </script>
 
</body>
</html>
